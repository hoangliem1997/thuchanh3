<!DOCTYPE html>
<html lang="en">
    <head>
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
        <style>
        body {
            font-family: 'Quicksand';
        }
        </style>
    </head>
<body  style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: rgb(209, 225, 255);">
    <div>
        <div>
            <form style="display: flex; flex-wrap: wrap; justify-content: space-around; padding: 0 200px;" action="">
                <div style="margin-top: 20px;">
                    <label for="">Họ tên của bạn</label><br>
                    <input style="width: 300px; height: 40px; font-size: 15px; padding-left: 10px; margin-top: 10px; border: none; outline: none; border-radius: 3px;" type="text" placeholder="Nhập họ tên">
                </div>
                <div style="margin-top: 20px;">
                    <label for="">Tên tiệm/ Công ty</label><br>
                    <input style="width: 300px; height: 40px; font-size: 15px; padding-left: 10px; margin-top: 10px; border: none; outline: none; border-radius: 3px;" type="text" placeholder="Nhập tên tiệm">
                </div>
                <div style="margin-top: 20px;">
                    <label for="">Tên miền bạn muốn</label><br>
                    <input style="width: 300px; height: 40px; font-size: 15px; padding-left: 10px; margin-top: 10px; border: none; outline: none; border-radius: 3px;" type="text" placeholder="Nhập tên miền">
                </div>
                <div style="margin-top: 20px;">
                    <label for="">Email của bạn</label><br>
                    <input style="width: 300px; height: 40px; font-size: 15px; padding-left: 10px; margin-top: 10px; border: none; outline: none; border-radius: 3px;" type="email" placeholder="Nhập email">
                </div>
                <div style="margin-top: 20px;">
                    <label for="">Số di động</label><br>
                    <input style="width: 300px; height: 40px; font-size: 15px; padding-left: 10px; margin-top: 10px; border: none; outline: none; border-radius: 3px;" type="number" placeholder="Nhập số di động">
                </div>
                <div style="margin-top: 20px;">
                    <label for="">Số điện thoại bàn/ Fax</label><br>
                    <input style="width: 300px; height: 40px; font-size: 15px; padding-left: 10px; margin-top: 10px; border: none; outline: none; border-radius: 3px;" type="number" placeholder="Nhập số điện thoại bàn hoặc fax">
                </div>
                <div style="margin-top: 20px;">
                    <label for="">Địa chỉ tiệm/ Công ty</label><br>
                    <input style="width: 1035px; height: 40px; font-size: 15px; padding-left: 10px; margin-top: 10px; border: none; outline: none; border-radius: 3px;" type="text" placeholder="Nhập địa chỉ">
                </div>
                <div style="margin-top: 20px;">
                    <label for="">Giới thiệu tổng quan về tiệm hoặc công ty của bạn</label><br>
                    <input style="width: 1035px; height: 100px; font-size: 15px; padding-left: 10px; margin-top: 10px; border: none; outline: none; border-radius: 3px;" type="text" placeholder="Nhập ở đây">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
